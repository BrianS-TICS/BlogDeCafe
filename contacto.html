<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize -->
    <link rel="stylesheet" href="css/normlaize.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">

    <title>Blog de café</title>
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra"> 
                <!-- bloque 1 -->
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <!-- bloque 2 -->
                <nav class="navegacion"> 
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div> <!-- .barra -->
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los maestros con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>
        
        <form class="formulario" action="">
            <div class="campo"> 
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo"> 
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu correo electronico" id="email">
            </div>
            <div class="campo"> 
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" name="" id="mensaje" cols="40" rows="5" placeholder="Escribe tu mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="buton buton--primario">
            </div>
        </form>

    </main>

    <footer class="footer">
            <div class="contenedor">
                <div class="barra barra-inferior"> 
                    <!-- bloque 1 -->
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafe</span></h1>
                    </a>
                    <!-- bloque 2 -->
                    <nav class="navegacion"> 
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div> <!-- .barra -->
            </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>

</html>
